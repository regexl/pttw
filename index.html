<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yzx">
	<script defer src="https://cloud.umami.is/script.js" data-website-id="310332c6-bb2a-4410-90c1-0d681395f9b2"></script>
    <title>yzx的个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #f0e130);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        section {
            padding: 50px 0;
        }
        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #2980b9;
            transform: translateY(-5px);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到yzx的个人主页</h1>
        <p>探索我的项目与博客</p>
    </header>
    <section>
        <div>
            <h2>关于我</h2>
            <p>我是一名测试工程师，热爱编程和探索新技术。</p>
            <button class="button" onclick="window.location.href='https://github.com/regexl'">访问我的 GitHub</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 yzx. All rights reserved.</p>
    </footer>
</body>
</html>
