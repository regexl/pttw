     * 4. å½“ä½™é¢ä¸è¶³æ”¯ä»˜æ•´æœˆè¯è´¹æ—¶ï¼ŒæŒ‰å¤©æŠ˜ç®—å‰©ä½™å¤©æ•°
     * 5. è¿”å›æ€»ä½¿ç”¨æœˆæ•°ã€ç»“æŸæ—¥æœŸã€å‰©ä½™é‡‘é¢ï¼ˆåº”ä¸º0æˆ–æå°å€¼ï¼‰

    function calculateUsage() {
      const resultEl = document.getElementById('result');

      // è·å–æ¯æœˆè¯è´¹
      const monthlyFeeStr = document.getElementById('monthlyFee').value.trim();

      const chargeRows = document.querySelectorAll('.charge-row');

      charges.sort((a, b) => a.date - b.date);

      // åˆå¹¶æ‰€æœ‰å……å€¼é‡‘é¢ï¼ˆå› ä¸ºè¯è´¹æ± æ˜¯ç´¯è®¡çš„ï¼‰
      let totalAmount = charges.reduce((sum, c) => sum + c.amount, 0);

      // èµ·å§‹æ—¥æœŸï¼šæœ€æ—©çš„å……å€¼æ—¥æœŸ
      let currentDate = new Date(charges[0].date);

      // é€æœˆæ‰£é™¤è¯è´¹ï¼Œç›´åˆ°ä½™é¢ä¸è¶³
      while (balance >= monthlyFee) {
        balance -= monthlyFee;

        currentDate.setMonth(currentDate.getMonth() + 1);

      if (balance > 0) {

        const extraDays = Math.floor(balance / dailyFee);

        balance -= extraDays * dailyFee;

      const endDateStr = formatDate(currentDate);
      const totalMonthsRounded = totalMonths + (balance > 0 ? 1 : 0); // å‘ä¸Šå–æ•´æœˆæ•°ï¼ˆå«ä¸è¶³æœˆï¼‰

      resultEl.innerHTML = `
