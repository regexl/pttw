        /* --- 基础与变量定义 --- */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --warning-color: #ffc107;
            --warning-bg: #fff3cd;
            --success-color: #28a745;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #444;
            --primary-color: #4dabf7;
            --primary-hover: #1e88e5;
        }

        /* --- 全局样式 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 450px 1fr;
            }
        }

        /* --- 卡片与表单样式 --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        /* --- 行程段列表样式 --- */
        #current-legs-list {
            list-style-type: none;
            margin-top: 1.5rem;
            min-height: 50px;
        }

        .leg-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: move;
        }
        .leg-item .icon {
            font-size: 1.5rem;
        }
        .leg-item .details {
            flex-grow: 1;
        }
        .leg-item .details p {
            margin: 0;
            font-size: 0.9rem;
        }
        .leg-item .details strong {
            font-size: 1rem;
        }
        .leg-item .actions button {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* --- 已保存方案样式 --- */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .plan-card {
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--primary-color);
        }

        .plan-card.export-selected {
            border-color: var(--success-color);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .plan-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .plan-summary {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .dark-mode .plan-summary {
            color: #aaa;
        }

        .plan-leg {
            display: grid;
            grid-template-columns: 2em 1fr;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            position: relative;
        }
        .plan-leg:last-child {
            border-bottom: none;
        }

        .timeline-icon {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .timeline-line {
            position: absolute;
            left: calc(1em - 1px);
            top: 1.5em;
            bottom: -0.5em;
            width: 2px;
            background-color: var(--border-color);
        }

        .leg-details strong {
            display: inline-block;
            margin-bottom: 0.25rem;
        }
        .leg-details .trip-info {
            font-size: 0.9em;
            color: #6c757d;
        }
        .dark-mode .leg-details .trip-info {
             color: #aaa;
        }

        .layover {
            padding: 0.5rem 0 0.5rem 3rem;
            font-style: italic;
            font-size: 0.9em;
        }

        .layover.invalid-time {
            color: var(--danger-color);
            font-weight: bold;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .layover.invalid-station {
            color: var(--warning-color);
            font-weight: bold;
            background-color: var(--warning-bg);
        }

        .plan-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* --- 弹框样式 (Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

</head>

    <div class="container">
        <div class="left-panel">
            <div class="card">
                <h2 class="card-title" data-lang="left_panel_title">创建/编辑换乘方案</h2>

                <input type="hidden" id="editing-plan-id">

                <div class="form-group">
                    <label for="plan-title" data-lang="plan_title_label">方案名称</label>
                    <input type="text" id="plan-title" placeholder="例如：北京-广州 出差方案A">
                </div>

                <h3 style="margin-top: 2rem; font-size: 1.2rem; font-weight: 500;" data-lang="add_leg_title">添加行程分段</h3>
                <div id="leg-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="transport-mode" data-lang="transport_mode">交通工具</label>
                            <select id="transport-mode"></select>
                        </div>
                        <div class="form-group">
                            <label for="ticket-type" data-lang="ticket_type">票据类型</label>
                            <select id="ticket-type"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trip-number" data-lang="trip_number">车次/航班号</label>
                        <input type="text" id="trip-number" placeholder="例如: G80, CA1234">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="from-station" data-lang="from_station">出发站</label>
                            <input type="text" id="from-station" placeholder="例如：北京南站">
                        </div>
                        <div class="form-group">
                            <label for="to-station" data-lang="to_station">到达站</label>
                            <input type="text" id="to-station" placeholder="例如：上海虹桥">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="departure-time" data-lang="departure_time">出发时间</label>
                            <input type="datetime-local" id="departure-time">
                        </div>
                        <div class="form-group">
                            <label for="arrival-time" data-lang="arrival_time">到达时间</label>
                            <input type="datetime-local" id="arrival-time">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cost" data-lang="cost">费用 (元)</label>
                        <input type="number" id="cost" placeholder="例如: 553.5">
                    </div>

                    <button class="btn btn-secondary" id="add-leg-btn" style="width:100%;" data-lang="add_leg_btn">添加分段</button>
                </div>

                <hr style="margin: 1.5rem 0; border-color: var(--border-color);">

                <h3 style="font-size: 1.2rem; font-weight: 500;" data-lang="current_legs_title">当前行程分段 (可拖拽排序)</h3>
                <ul id="current-legs-list"></ul>

                <button class="btn btn-primary" id="save-plan-btn" style="margin-top: 1rem;" data-lang="save_plan_btn">校验并保存方案</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2 class="card-title" data-lang="right_panel_title">已保存的换乘方案</h2>

                <div class="toolbar">
                    <select id="language-switcher"></select>
                    <button id="theme-switcher" class="btn btn-secondary">🌓</button>
                    <button id="export-selected-btn" class="btn btn-success" data-lang="export_selected_btn">导出对比图</button>
                </div>

                <div id="saved-plans-container">
                    </div>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 data-lang="delete_confirm_title">确认删除</h3>
            <p data-lang="delete_confirm_text">您确定要删除这个方案吗？此操作无法撤销。</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="btn btn-danger" data-lang="delete_btn">删除</button>
                <button id="cancel-delete-btn" class="btn btn-secondary" data-lang="cancel_btn">取消</button>
            </div>
        </div>
    </div>

    <div id="validation-alert-modal" class="modal">
        <div class="modal-content">
            <h3 data-lang="validation_error_title">校验提醒</h3>
            <p id="validation-alert-text"></p>
            <div class="modal-buttons">
                <button id="close-alert-btn" class="btn btn-primary" data-lang="ok_btn">好的</button>
            </div>
        </div>
    </div>

    const TRANSPORT_MODES = {
    '高铁': { icon: '🚄', types: ['商务座', '高铁软卧', '高铁硬卧', '一等座', '二等座', '无座'] },
    '火车': { icon: '🚂', types: ['软卧', '硬卧', '硬座', '无座'] },
    '飞机': { icon: '✈️', types: ['经济舱', '超级经济舱', '公务舱', '头等舱'] },
    '地铁': { icon: '🚇', types: ['单程票', '交通卡', '二维码'] },
    '轻轨': { icon: '🚈', types: ['单程票', '交通卡', '二维码'] },
    '有轨电车': { icon: '🚊', types: ['单程票', '交通卡', '二维码'] },
    '公交': { icon: '🚌', types: ['现金', '交通卡', '二维码'] },
    '汽车': { icon: '🚗', types: ['普通座', '商务座'] },
    '网约车': { icon: '🚕', types: ['经济型', '舒适型', '豪华型'] },
    '顺风车': { icon: '🚘', types: ['拼车', '专享'] },
    '出租车': { icon: '🚖', types: ['标准', '商务'] },
    '直升机': { icon: '🚁', types: ['观光票', '商务票'] },
    '热气球': { icon: '🎈', types: ['体验票', 'VIP票'] },
    '长途客车': { icon: '🚍', types: ['普通座', '卧铺'] },
    '步行': { icon: '🚶', types: ['无'] },
    '自行车': { icon: '🚲', types: ['无'] },
    '共享单车': { icon: '🚲', types: ['单次', '月卡'] },
    '共享汽车': { icon: '🚙', types: ['时租', '日租'] },
    '电动自行车': { icon: '🛵', types: ['无'] },
    '摩托车': { icon: '🏍️', types: ['无'] },
    '三轮车': { icon: '🛺', types: ['无'] },
    '马车': { icon: '🐎', types: ['观光', '交通'] },
    '手推车': { icon: '🛒', types: ['无'] },
    '其他': { icon: '📦', types: ['标准票', '优惠票', '团体票'] }
    };

    // --- 2. DOM ELEMENTS ---
    const dom = {
        planTitle: document.getElementById('plan-title'),
        modeSelect: document.getElementById('transport-mode'),
        ticketTypeSelect: document.getElementById('ticket-type'),
        tripNumber: document.getElementById('trip-number'),
        fromStation: document.getElementById('from-station'),
        toStation: document.getElementById('to-station'),
        departureTime: document.getElementById('departure-time'),
        arrivalTime: document.getElementById('arrival-time'),
        cost: document.getElementById('cost'),
        addLegBtn: document.getElementById('add-leg-btn'),
        currentLegsList: document.getElementById('current-legs-list'),
        savePlanBtn: document.getElementById('save-plan-btn'),
        savedPlansContainer: document.getElementById('saved-plans-container'),
        themeSwitcher: document.getElementById('theme-switcher'),
        languageSwitcher: document.getElementById('language-switcher'),
        exportSelectedBtn: document.getElementById('export-selected-btn'),
        deleteModal: document.getElementById('delete-confirm-modal'),
        confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
        cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
        alertModal: document.getElementById('validation-alert-modal'),
        alertText: document.getElementById('validation-alert-text'),
        closeAlertBtn: document.getElementById('close-alert-btn'),
        editingPlanId: document.getElementById('editing-plan-id'),
    };

    // --- 3. UTILITY FUNCTIONS ---

    const sanitize = (str) => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    };

    const showAlert = (messageKey, params = {}) => {
        let message = I18N[state.currentLanguage][messageKey] || messageKey;
        for (const key in params) {
            message = message.replace(`{${key}}`, params[key]);
        }
        dom.alertText.textContent = message;
        dom.alertModal.style.display = 'flex';
    };

    const formatDuration = (minutes) => {
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        return `${h}h ${m}m`;
    };

    // --- 4. LANGUAGE & THEME ---

    const updateTexts = () => {
        const lang = I18N[state.currentLanguage];
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (lang[key]) {
                el.textContent = lang[key];
            }
        });
        document.documentElement.lang = state.currentLanguage.split('-')[0];
    };

    const setLanguage = (lang) => {
        state.currentLanguage = lang;
        localStorage.setItem('trip_validator_lang', lang);
        updateTexts();
        populateTransportModes();
        renderSavedPlans();
    };

    const initLanguageSwitcher = () => {
        Object.keys(I18N).forEach(langCode => {
            const option = document.createElement('option');
            option.value = langCode;
            option.textContent = I18N[langCode].language_name;
            dom.languageSwitcher.appendChild(option);
        });
        const savedLang = localStorage.getItem('trip_validator_lang') || 'zh-CN';
        dom.languageSwitcher.value = savedLang;
        setLanguage(savedLang);
    };

    const toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('trip_validator_theme', isDarkMode ? 'dark' : 'light');
    };

    // --- 5. CORE APP LOGIC ---

    const populateTransportModes = () => {
        dom.modeSelect.innerHTML = '';
        Object.keys(TRANSPORT_MODES).forEach(mode => {
            const option = document.createElement('option');
            option.value = mode;
            option.textContent = `${TRANSPORT_MODES[mode].icon} ${mode}`;
            dom.modeSelect.appendChild(option);
        });
        updateTicketTypes();
    };

    const updateTicketTypes = () => {
        const selectedMode = dom.modeSelect.value;
        const types = TRANSPORT_MODES[selectedMode].types;
        dom.ticketTypeSelect.innerHTML = '';
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            dom.ticketTypeSelect.appendChild(option);
        });
    };

    const resetForm = () => {
        dom.tripNumber.value = '';
        dom.fromStation.value = '';
        dom.toStation.value = '';
        dom.departureTime.value = '';
        dom.arrivalTime.value = '';
        dom.cost.value = '';
    };

    const addLeg = () => {
        if (!dom.fromStation.value || !dom.toStation.value || !dom.departureTime.value || !dom.arrivalTime.value) {
            showAlert('validation_msg_missing_fields');
            return;
        }

        const depTime = new Date(dom.departureTime.value);
        const arrTime = new Date(dom.arrivalTime.value);

        if (arrTime <= depTime) {
            showAlert('validation_msg_invalid_date');
            return;
        }

        const newLeg = {
            id: Date.now(),
            mode: dom.modeSelect.value,
            ticketType: dom.ticketTypeSelect.value,
            tripNumber: sanitize(dom.tripNumber.value),
            from: sanitize(dom.fromStation.value.trim()),
            to: sanitize(dom.toStation.value.trim()),
            departure: dom.departureTime.value,
            arrival: dom.arrivalTime.value,
            cost: parseFloat(dom.cost.value) || 0,
        };
        state.currentLegs.push(newLeg);
        renderCurrentLegs();
        resetForm();
    };

    const deleteLeg = (id) => {
        state.currentLegs = state.currentLegs.filter(leg => leg.id !== id);
        renderCurrentLegs();
    };

    const savePlan = () => {
        const title = sanitize(dom.planTitle.value.trim());
        if (!title || state.currentLegs.length === 0) {
            showAlert('validation_msg_missing_fields');
            return;
        }

        let validationMessages = [];
        for (let i = 1; i < state.currentLegs.length; i++) {
            const prevLeg = state.currentLegs[i - 1];
            const currentLeg = state.currentLegs[i];

            const arrivalTime = new Date(prevLeg.arrival);
            const departureTime = new Date(currentLeg.departure);
            const diffMinutes = (departureTime - arrivalTime) / (1000 * 60);

            if (diffMinutes < MIN_TRANSFER_MINUTES) {
                validationMessages.push(I18N[state.currentLanguage].validation_msg_short_time.replace('{min}', MIN_TRANSFER_MINUTES));
            }
            if (prevLeg.to.toLowerCase() !== currentLeg.from.toLowerCase()) {
                validationMessages.push(I18N[state.currentLanguage].validation_msg_mismatch_station.replace('{from}', prevLeg.to).replace('{to}', currentLeg.from));
            }
        }

        if (validationMessages.length > 0) {
            showAlert(validationMessages.join('\n'));
        }

        const planId = state.editingPlanId || Date.now();
        const newPlan = {
            id: planId,
            title: title,
            legs: state.currentLegs,
        };

        if (state.editingPlanId) {
            const index = state.savedPlans.findIndex(p => p.id === state.editingPlanId);
            state.savedPlans[index] = newPlan;
        } else {
            state.savedPlans.unshift(newPlan);
            if (state.savedPlans.length > 10) {
                state.savedPlans.pop();
            }
        }

        localStorage.setItem('trip_validator_plans', JSON.stringify(state.savedPlans));
        clearForm();
        renderSavedPlans();
    };

    const editPlan = (id) => {
        const plan = state.savedPlans.find(p => p.id === id);
        if (plan) {
            state.editingPlanId = id;
            dom.planTitle.value = plan.title;
            state.currentLegs = [...plan.legs]; // Create a copy
            renderCurrentLegs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    const clearForm = () => {
        state.currentLegs = [];
        state.editingPlanId = null;
        dom.planTitle.value = '';
        renderCurrentLegs();
        resetForm();
    };

    const openDeleteModal = (id) => {
        state.planToDeleteId = id;
        dom.deleteModal.style.display = 'flex';
    };

    const confirmDelete = () => {
        state.savedPlans = state.savedPlans.filter(p => p.id !== state.planToDeleteId);
        localStorage.setItem('trip_validator_plans', JSON.stringify(state.savedPlans));
        dom.deleteModal.style.display = 'none';
        state.planToDeleteId = null;
        renderSavedPlans();
    };

    const exportPlanAsImage = (planId) => {
        const planElement = document.querySelector(`.plan-card[data-plan-id="${planId}"]`);
        html2canvas(planElement, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
            scale: 2 // Higher scale for better resolution
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `trip-plan-${planId}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    const exportSelectedAsImage = () => {
        const selectedPlans = document.querySelectorAll('.plan-card.export-selected');
        if(selectedPlans.length === 0) return;

        const container = document.createElement('div');
        container.style.padding = '20px';
        container.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--bg-color');

        const title = document.createElement('h2');
        title.textContent = 'Trip Plans Comparison';
        title.style.textAlign = 'center';
        title.style.marginBottom = '20px';
        title.style.color = getComputedStyle(document.body).getPropertyValue('--text-color');
        container.appendChild(title);

        const content = document.createElement('div');
        content.style.display = 'flex';
        content.style.gap = '20px';
        content.style.alignItems = 'flex-start';

        selectedPlans.forEach(planEl => {
            const clone = planEl.cloneNode(true);
            clone.style.width = '400px'; // Set a fixed width for consistency
            clone.classList.remove('export-selected');
            content.appendChild(clone);
        });
        container.appendChild(content);

        document.body.appendChild(container);

        html2canvas(container, {
             backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
             scale: 2
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'trip-comparison.png';
            link.href = canvas.toDataURL();
            link.click();
            document.body.removeChild(container);
        });
    };

    // --- 6. RENDERING FUNCTIONS ---

    const renderCurrentLegs = () => {
        dom.currentLegsList.innerHTML = '';
        state.currentLegs.forEach(leg => {
            const li = document.createElement('li');
            li.className = 'leg-item';
            li.dataset.id = leg.id;
            li.innerHTML = `
                <span class="icon">${TRANSPORT_MODES[leg.mode].icon}</span>
                <div class="details">
                    <p><strong>${leg.from} → ${leg.to}</strong></p>
                    <p>${new Date(leg.departure).toLocaleString()} - ${new Date(leg.arrival).toLocaleString()}</p>
                </div>
                <div class="actions">
                    <button class="delete-leg-btn" data-id="${leg.id}">🗑️</button>
                </div>
            `;
            dom.currentLegsList.appendChild(li);
        });
    };

    const renderSavedPlans = () => {
        dom.savedPlansContainer.innerHTML = '';
        if (state.savedPlans.length === 0) {
            dom.savedPlansContainer.innerHTML = `<p>${I18N[state.currentLanguage].no_plans_saved}</p>`;
            return;
        }

        state.savedPlans.forEach(plan => {
            let totalCost = 0;
            let totalDurationMinutes = 0;
            let legsHtml = '';

            if (plan.legs.length > 0) {
                const firstDep = new Date(plan.legs[0].departure);
                const lastArr = new Date(plan.legs[plan.legs.length - 1].arrival);
                totalDurationMinutes = (lastArr - firstDep) / (1000 * 60);
            }

            plan.legs.forEach((leg, index) => {
                totalCost += leg.cost;
                const dep = new Date(leg.departure);
                const arr = new Date(leg.arrival);

                legsHtml += `
                    <div class="plan-leg">
                        <div class="timeline-icon">${TRANSPORT_MODES[leg.mode].icon}<div class="timeline-line"></div></div>
                        <div class="leg-details">
                            <strong>${leg.from} → ${leg.to}</strong>
                            <div class="trip-info">
                                ${leg.tripNumber} (${leg.ticketType}) | ￥${leg.cost.toFixed(2)}
                            </div>
                            <div class="trip-info">
                                ${dep.toLocaleString()} → ${arr.toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;

                if (index < plan.legs.length - 1) {
                    const nextLeg = plan.legs[index + 1];
                    const nextDep = new Date(nextLeg.departure);
                    const diffMinutes = Math.round((nextDep - arr) / (1000 * 60));

                    let timeClass = diffMinutes < MIN_TRANSFER_MINUTES ? 'invalid-time' : '';
                    let stationClass = leg.to.toLowerCase() !== nextLeg.from.toLowerCase() ? 'invalid-station' : '';

                    let transferInfo = `<div class="layover ${timeClass} ${stationClass}">
                        <strong>${I18N[state.currentLanguage].transfer_info}</strong>: ${diffMinutes} ${I18N[state.currentLanguage].minutes}`;

                    if (stationClass) {
                        transferInfo += ` (${leg.to} → ${nextLeg.from})`;
                    }
                    transferInfo += `</div>`;
                    legsHtml += transferInfo;
                }
            });

            const card = document.createElement('div');
            card.className = 'card plan-card';
            card.dataset.planId = plan.id;
            card.innerHTML = `
                <div class="plan-header">
                    <h3 class="plan-title">${plan.title}</h3>
                    <input type="checkbox" class="compare-checkbox" title="${I18N[state.currentLanguage].select_for_compare}">
                </div>
                <div class="plan-summary">
                    <span>${I18N[state.currentLanguage].total_duration}: <strong>${formatDuration(totalDurationMinutes)}</strong></span>
                    <span>${I18N[state.currentLanguage].total_cost}: <strong>￥${totalCost.toFixed(2)}</strong></span>
                </div>
                <div class="plan-body">
                    ${legsHtml}
                </div>
                <div class="plan-actions">
                    <button class="btn btn-primary edit-plan-btn" data-id="${plan.id}">${I18N[state.currentLanguage].edit_btn}</button>
                    <button class="btn btn-secondary export-btn" data-id="${plan.id}">${I18N[state.currentLanguage].export_img_btn}</button>
                    <button class="btn btn-danger delete-plan-btn" data-id="${plan.id}">${I18N[state.currentLanguage].delete_btn}</button>
                </div>
            `;
            dom.savedPlansContainer.appendChild(card);
        });
    };

    // --- 7. EVENT LISTENERS ---

    dom.modeSelect.addEventListener('change', updateTicketTypes);
    dom.addLegBtn.addEventListener('click', addLeg);
    dom.savePlanBtn.addEventListener('click', savePlan);
    dom.themeSwitcher.addEventListener('click', toggleTheme);
    dom.languageSwitcher.addEventListener('change', (e) => setLanguage(e.target.value));

    dom.currentLegsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-leg-btn')) {
            const id = parseInt(e.target.dataset.id, 10);
            deleteLeg(id);
        }
    });

    dom.savedPlansContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('edit-plan-btn')) {
            editPlan(parseInt(target.dataset.id));
        }
        if (target.classList.contains('delete-plan-btn')) {
            openDeleteModal(parseInt(target.dataset.id));
        }
        if (target.classList.contains('export-btn')) {
            exportPlanAsImage(parseInt(target.dataset.id));
        }
        if(target.classList.contains('compare-checkbox')){
            target.closest('.plan-card').classList.toggle('export-selected', target.checked);
        }
    });

    dom.confirmDeleteBtn.addEventListener('click', confirmDelete);
    dom.cancelDeleteBtn.addEventListener('click', () => dom.deleteModal.style.display = 'none');
    dom.closeAlertBtn.addEventListener('click', () => dom.alertModal.style.display = 'none');

    dom.exportSelectedBtn.addEventListener('click', exportSelectedAsImage);

    // Keyboard shortcut (Ctrl+Enter to save)
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            dom.savePlanBtn.click();
        }
    });

    // --- 8. INITIALIZATION ---

    const init = () => {
        // Load theme
        const savedTheme = localStorage.getItem('trip_validator_theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }

        // Load data
        const savedPlansData = localStorage.getItem('trip_validator_plans');
        if (savedPlansData) {
            state.savedPlans = JSON.parse(savedPlansData);
        }

        initLanguageSwitcher();
        populateTransportModes();
        renderSavedPlans();

        // Init SortableJS for drag-and-drop
        new Sortable(dom.currentLegsList, {
            animation: 150,
            ghostClass: 'blue-background-class',
            onEnd: (evt) => {
                const movedItem = state.currentLegs.splice(evt.oldIndex, 1)[0];
                state.currentLegs.splice(evt.newIndex, 0, movedItem);
            }
        });
    };

    init();
});
</script>
