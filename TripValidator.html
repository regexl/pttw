    // --- 3. UTILITY FUNCTIONS ---

    const sanitize = (str) => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    };

    const showAlert = (messageKey, params = {}) => {
        let message = I18N[state.currentLanguage][messageKey] || messageKey;
        for (const key in params) {
            message = message.replace(`{${key}}`, params[key]);
        }
        dom.alertText.textContent = message;
        dom.alertModal.style.display = 'flex';
    };

    const formatDuration = (minutes) => {
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        return `${h}h ${m}m`;
    };

    // --- 4. LANGUAGE & THEME ---

    const updateTexts = () => {
        const lang = I18N[state.currentLanguage];
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (lang[key]) {
                el.textContent = lang[key];
            }
        });
        document.documentElement.lang = state.currentLanguage.split('-')[0];
    };

    const setLanguage = (lang) => {
        state.currentLanguage = lang;
        localStorage.setItem('trip_validator_lang', lang);
        updateTexts();
        populateTransportModes();
        renderSavedPlans();
    };

    const initLanguageSwitcher = () => {
        Object.keys(I18N).forEach(langCode => {
            const option = document.createElement('option');
            option.value = langCode;
            option.textContent = I18N[langCode].language_name;
            dom.languageSwitcher.appendChild(option);
        });
        const savedLang = localStorage.getItem('trip_validator_lang') || 'zh-CN';
        dom.languageSwitcher.value = savedLang;
        setLanguage(savedLang);
    };

    const toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('trip_validator_theme', isDarkMode ? 'dark' : 'light');
    };

    // --- 5. CORE APP LOGIC ---

    const populateTransportModes = () => {
        dom.modeSelect.innerHTML = '';
        Object.keys(TRANSPORT_MODES).forEach(mode => {
            const option = document.createElement('option');
            option.value = mode;
            option.textContent = `${TRANSPORT_MODES[mode].icon} ${mode}`;
            dom.modeSelect.appendChild(option);
        });
        updateTicketTypes();
    };

    const updateTicketTypes = () => {
        const selectedMode = dom.modeSelect.value;
        const types = TRANSPORT_MODES[selectedMode].types;
        dom.ticketTypeSelect.innerHTML = '';
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            dom.ticketTypeSelect.appendChild(option);
        });
    };

    const resetForm = () => {
        dom.tripNumber.value = '';
        dom.fromStation.value = '';
        dom.toStation.value = '';
        dom.departureTime.value = '';
        dom.arrivalTime.value = '';
        dom.cost.value = '';
    };

    const addLeg = () => {
        if (!dom.fromStation.value || !dom.toStation.value || !dom.departureTime.value || !dom.arrivalTime.value) {
            showAlert('validation_msg_missing_fields');
            return;
        }

        const depTime = new Date(dom.departureTime.value);
        const arrTime = new Date(dom.arrivalTime.value);

        if (arrTime <= depTime) {
            showAlert('validation_msg_invalid_date');
            return;
        }

        const newLeg = {
            id: Date.now(),
            mode: dom.modeSelect.value,
            ticketType: dom.ticketTypeSelect.value,
            tripNumber: sanitize(dom.tripNumber.value),
            from: sanitize(dom.fromStation.value.trim()),
            to: sanitize(dom.toStation.value.trim()),
            departure: dom.departureTime.value,
            arrival: dom.arrivalTime.value,
            cost: parseFloat(dom.cost.value) || 0,
        };
        state.currentLegs.push(newLeg);
        renderCurrentLegs();
        resetForm();
    };

    const deleteLeg = (id) => {
        state.currentLegs = state.currentLegs.filter(leg => leg.id !== id);
        renderCurrentLegs();
    };

    const savePlan = () => {
        const title = sanitize(dom.planTitle.value.trim());
        if (!title || state.currentLegs.length === 0) {
            showAlert('validation_msg_missing_fields');
            return;
        }

        let validationMessages = [];
        for (let i = 1; i < state.currentLegs.length; i++) {
            const prevLeg = state.currentLegs[i - 1];
            const currentLeg = state.currentLegs[i];

            const arrivalTime = new Date(prevLeg.arrival);
            const departureTime = new Date(currentLeg.departure);
            const diffMinutes = (departureTime - arrivalTime) / (1000 * 60);

            if (diffMinutes < MIN_TRANSFER_MINUTES) {
                validationMessages.push(I18N[state.currentLanguage].validation_msg_short_time.replace('{min}', MIN_TRANSFER_MINUTES));
            }
            if (prevLeg.to.toLowerCase() !== currentLeg.from.toLowerCase()) {
                validationMessages.push(I18N[state.currentLanguage].validation_msg_mismatch_station.replace('{from}', prevLeg.to).replace('{to}', currentLeg.from));
            }
        }

        if (validationMessages.length > 0) {
            showAlert(validationMessages.join('\n'));
        }

        const planId = state.editingPlanId || Date.now();
        const newPlan = {
            id: planId,
            title: title,
            legs: state.currentLegs,
        };

        if (state.editingPlanId) {
            const index = state.savedPlans.findIndex(p => p.id === state.editingPlanId);
            state.savedPlans[index] = newPlan;
        } else {
            state.savedPlans.unshift(newPlan);
            if (state.savedPlans.length > 10) {
                state.savedPlans.pop();
            }
        }

        localStorage.setItem('trip_validator_plans', JSON.stringify(state.savedPlans));
        clearForm();
        renderSavedPlans();
    };

    const editPlan = (id) => {
        const plan = state.savedPlans.find(p => p.id === id);
        if (plan) {
            state.editingPlanId = id;
            dom.planTitle.value = plan.title;
            state.currentLegs = [...plan.legs]; // Create a copy
            renderCurrentLegs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    const clearForm = () => {
        state.currentLegs = [];
        state.editingPlanId = null;
        dom.planTitle.value = '';
        renderCurrentLegs();
        resetForm();
    };

    const openDeleteModal = (id) => {
        state.planToDeleteId = id;
        dom.deleteModal.style.display = 'flex';
    };

    const confirmDelete = () => {
        state.savedPlans = state.savedPlans.filter(p => p.id !== state.planToDeleteId);
        localStorage.setItem('trip_validator_plans', JSON.stringify(state.savedPlans));
        dom.deleteModal.style.display = 'none';
        state.planToDeleteId = null;
        renderSavedPlans();
    };

    const exportPlanAsImage = (planId) => {
        const planElement = document.querySelector(`.plan-card[data-plan-id="${planId}"]`);
        html2canvas(planElement, {

    const exportSelectedAsImage = () => {
        const selectedPlans = document.querySelectorAll('.plan-card.export-selected');
        if(selectedPlans.length === 0) return;

        const container = document.createElement('div');
        container.style.padding = '20px';
        container.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--bg-color');

        const title = document.createElement('h2');

            content.appendChild(clone);
        });

        document.body.appendChild(container);

        html2canvas(container, {

        }).then(canvas => {
            const link = document.createElement('a');

    const renderCurrentLegs = () => {
        dom.currentLegsList.innerHTML = '';
        state.currentLegs.forEach(leg => {
            const li = document.createElement('li');
            li.className = 'leg-item';
            li.dataset.id = leg.id;
            li.innerHTML = `
                <span class="icon">${TRANSPORT_MODES[leg.mode].icon}</span>

    const renderSavedPlans = () => {
        dom.savedPlansContainer.innerHTML = '';
        if (state.savedPlans.length === 0) {
            dom.savedPlansContainer.innerHTML = `<p>${I18N[state.currentLanguage].no_plans_saved}</p>`;
            return;
        }

        state.savedPlans.forEach(plan => {
            let totalCost = 0;
            let totalDurationMinutes = 0;
            let legsHtml = '';

            if (plan.legs.length > 0) {
                const firstDep = new Date(plan.legs[0].departure);
                const lastArr = new Date(plan.legs[plan.legs.length - 1].arrival);
                totalDurationMinutes = (lastArr - firstDep) / (1000 * 60);
            }

            plan.legs.forEach((leg, index) => {
                totalCost += leg.cost;
                const dep = new Date(leg.departure);
                const arr = new Date(leg.arrival);

                legsHtml += `
                    <div class="plan-leg">
                        <div class="timeline-icon">${TRANSPORT_MODES[leg.mode].icon}<div class="timeline-line"></div></div>
                        <div class="leg-details">
                            <strong>${leg.from} â†’ ${leg.to}</strong>
                            <div class="trip-info">
                                ${leg.tripNumber} (${leg.ticketType}) | ï¿¥${leg.cost.toFixed(2)}
                            </div>
                            <div class="trip-info">
                                ${dep.toLocaleString()} â†’ ${arr.toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;

                if (index < plan.legs.length - 1) {
                    const nextLeg = plan.legs[index + 1];
                    const nextDep = new Date(nextLeg.departure);
                    const diffMinutes = Math.round((nextDep - arr) / (1000 * 60));

                    let timeClass = diffMinutes < MIN_TRANSFER_MINUTES ? 'invalid-time' : '';
                    let stationClass = leg.to.toLowerCase() !== nextLeg.from.toLowerCase() ? 'invalid-station' : '';

                    let transferInfo = `<div class="layover ${timeClass} ${stationClass}">
                        <strong>${I18N[state.currentLanguage].transfer_info}</strong>: ${diffMinutes} ${I18N[state.currentLanguage].minutes}`;

                    if (stationClass) {
                        transferInfo += ` (${leg.to} â†’ ${nextLeg.from})`;
                    }
                    transferInfo += `</div>`;
                    legsHtml += transferInfo;
                }
            });

            const card = document.createElement('div');
            card.className = 'card plan-card';
            card.dataset.planId = plan.id;
            card.innerHTML = `
                <div class="plan-header">
                    <h3 class="plan-title">${plan.title}</h3>
                    <input type="checkbox" class="compare-checkbox" title="${I18N[state.currentLanguage].select_for_compare}">
                </div>
                <div class="plan-summary">
                    <span>${I18N[state.currentLanguage].total_duration}: <strong>${formatDuration(totalDurationMinutes)}</strong></span>
                    <span>${I18N[state.currentLanguage].total_cost}: <strong>ï¿¥${totalCost.toFixed(2)}</strong></span>
                </div>
                <div class="plan-body">
                    ${legsHtml}
                </div>
                <div class="plan-actions">
                    <button class="btn btn-primary edit-plan-btn" data-id="${plan.id}">${I18N[state.currentLanguage].edit_btn}</button>
                    <button class="btn btn-secondary export-btn" data-id="${plan.id}">${I18N[state.currentLanguage].export_img_btn}</button>
                    <button class="btn btn-danger delete-plan-btn" data-id="${plan.id}">${I18N[state.currentLanguage].delete_btn}</button>
                </div>
            `;
            dom.savedPlansContainer.appendChild(card);
        });
    };

    // --- 7. EVENT LISTENERS ---

    dom.modeSelect.addEventListener('change', updateTicketTypes);
    dom.addLegBtn.addEventListener('click', addLeg);

    dom.themeSwitcher.addEventListener('click', toggleTheme);

    dom.currentLegsList.addEventListener('click', (e) => {

            const id = parseInt(e.target.dataset.id, 10);
            deleteLeg(id);
        }
    });

    dom.savedPlansContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('edit-plan-btn')) {
            editPlan(parseInt(target.dataset.id));
        }
        if (target.classList.contains('delete-plan-btn')) {
            openDeleteModal(parseInt(target.dataset.id));
        }
        if (target.classList.contains('export-btn')) {
            exportPlanAsImage(parseInt(target.dataset.id));
        }
        if(target.classList.contains('compare-checkbox')){
            target.closest('.plan-card').classList.toggle('export-selected', target.checked);
        }
    });

    dom.confirmDeleteBtn.addEventListener('click', confirmDelete);
    dom.cancelDeleteBtn.addEventListener('click', () => dom.deleteModal.style.display = 'none');

    dom.exportSelectedBtn.addEventListener('click', exportSelectedAsImage);

    // Keyboard shortcut (Ctrl+Enter to save)
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            dom.savePlanBtn.click();
        }
    });

    // --- 8. INITIALIZATION ---

    const init = () => {
        // Load theme
        const savedTheme = localStorage.getItem('trip_validator_theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }

        // Load data
        const savedPlansData = localStorage.getItem('trip_validator_plans');
        if (savedPlansData) {
            state.savedPlans = JSON.parse(savedPlansData);
        }

        initLanguageSwitcher();
        populateTransportModes();
        renderSavedPlans();

        // Init SortableJS for drag-and-drop
        new Sortable(dom.currentLegsList, {
            animation: 150,
            ghostClass: 'blue-background-class',
            onEnd: (evt) => {
                const movedItem = state.currentLegs.splice(evt.oldIndex, 1)[0];
                state.currentLegs.splice(evt.newIndex, 0, movedItem);
            }
        });
    };

    init();
});
</script>
